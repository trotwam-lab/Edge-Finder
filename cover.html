<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1200px; height: 630px; overflow: hidden; }
.cover {
  width: 1200px;
  height: 630px;
  background: linear-gradient(135deg, #0F172A 0%, #1E293B 40%, #312E81 100%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 80px;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  position: relative;
  overflow: hidden;
}
.cover::before {
  content: '';
  position: absolute;
  top: -100px;
  right: -100px;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
  border-radius: 50%;
}
.cover::after {
  content: '';
  position: absolute;
  bottom: -150px;
  left: -50px;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
  border-radius: 50%;
}
.badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: rgba(99, 102, 241, 0.2);
  border: 1px solid rgba(99, 102, 241, 0.4);
  border-radius: 20px;
  padding: 8px 20px;
  color: #818CF8;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 30px;
  width: fit-content;
}
.title {
  color: #F8FAFC;
  font-size: 56px;
  font-weight: 800;
  line-height: 1.15;
  margin-bottom: 20px;
  max-width: 900px;
  position: relative;
  z-index: 1;
}
.title span {
  color: #6366F1;
}
.subtitle {
  color: #94A3B8;
  font-size: 22px;
  font-weight: 400;
  line-height: 1.5;
  max-width: 700px;
  position: relative;
  z-index: 1;
}
.pick-badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: rgba(34, 197, 94, 0.15);
  border: 1px solid rgba(34, 197, 94, 0.4);
  border-radius: 8px;
  padding: 8px 16px;
  color: #22C55E;
  font-size: 18px;
  font-weight: 700;
  margin-top: 25px;
  width: fit-content;
  position: relative;
  z-index: 1;
}
.bottom-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 5px;
  background: linear-gradient(90deg, #6366F1, #38BDF8, #22C55E);
}
.logo {
  position: absolute;
  top: 40px;
  right: 60px;
  color: #475569;
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 1px;
  z-index: 1;
}
.logo span { color: #6366F1; }
.date {
  color: #64748B;
  font-size: 16px;
  margin-bottom: 8px;
}
</style>
</head>
<body>
<div class="cover">
  <div class="logo">EDGE <span>FINDER</span> DAILY</div>
  <div class="badge">üèÄ NBA TONIGHT</div>
  <div class="title">Tatum's Return ‚Äî <span>Where Things Stand</span> as Celtics Visit Golden State</div>
  <div class="subtitle">39 weeks post-surgery. First practice done. The timeline, the line movement, and tonight's picks.</div>
  <div class="pick-badge">üéØ OFFICIAL PICK: Pacers ML (-155) ‚Äî 1.5u</div>
  <div class="bottom-bar"></div>
</div>
</body>
</html>
